<button mat-button color="primary" routerLink="/">Back to Home</button>

<div class="example-container " style="text-align: center;margin-top: 5%;">
    <mat-card class="loginform">
        <h2 class="mat-h2">Add Activity</h2>
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Enter your username">
                <!-- <button mat-icon-button matSuffix>
                    <mat-icon>home</mat-icon>
                </button> -->
            </mat-form-field>
            
            <br />
            <mat-form-field appearance="fill">
                <mat-label>Due date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br />
            <mat-checkbox class="example-margin" >Status</mat-checkbox>
            <br />
            <button mat-raised-button color="primary" type="button">Submit</button>
        </form>
    </mat-card>
</div>













<mat-grid-list cols="1" rowHeight="2:1" style="display: none;">
    <mat-grid-tile>
        <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
